<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla TV</title>
  <link rel="icon" href="logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes fadePulse {
      0% { opacity: 0; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    .logo-animado {
      animation: fadePulse 1.5s ease-in-out;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-blue-950 via-black to-blue-950 min-h-screen flex items-center justify-center text-white relative">

  <div class="w-full max-w-md bg-blue-950/70 backdrop-blur-md p-8 rounded-2xl shadow-2xl border border-blue-800 text-center">

    <img src="logo.png" alt="Logo Vanilla TV" class="mx-auto mb-4 w-24 h-24 rounded-full shadow-lg logo-animado">

    <h1 class="text-3xl font-bold mb-4 text-blue-400">üé¨ Bienvenido a Vanilla TV</h1>

    <label class="block text-lg mb-2">Escribe tu usuario (Telegram, Username, etc.)</label>
    <input id="username" type="text" placeholder="Tu usuario aqu√≠"
      class="w-full p-3 mb-6 rounded-lg bg-blue-900 border border-blue-700 focus:ring-2 focus:ring-blue-400 focus:outline-none text-center">

    <label class="block text-lg mb-2">¬øQu√© deseas solicitar?</label>
    <select id="opcion"
      class="w-full p-3 rounded-lg bg-blue-900 border border-blue-700 focus:ring-2 focus:ring-blue-400 mb-6 focus:outline-none">
      <option value="">Selecciona una opci√≥n</option>
      <option value="Pel√≠cula">Pel√≠cula üé•</option>
      <option value="Serie">Serie üì∫</option>
      <option value="Canal en vivo">Canal en vivo üì°</option>
    </select>

    <label class="block text-lg mb-2">
      Nombre del contenido o enlace de 
      <a href="https://www.themoviedb.org/" target="_blank" class="text-blue-400 underline hover:text-blue-300">
        TheMovieDB
      </a>
    </label>

    <input id="contenido" type="text" placeholder="Ejemplo: Inception o enlace de TMDB"
      class="w-full p-3 mb-6 rounded-lg bg-blue-900 border border-blue-700 focus:ring-2 focus:ring-blue-400 focus:outline-none text-center">

    <button onclick="enviarSeleccion()"
      class="w-full bg-blue-600 hover:bg-blue-500 transition p-3 rounded-xl font-bold shadow-lg shadow-blue-900/50">
      Enviar üöÄ
    </button>

    <p id="mensaje" class="mt-4 text-green-400 hidden">
      ‚úÖ Tu solicitud ha sido enviada a nuestro equipo. La revisaremos lo antes posible.
    </p>

  </div>

  <script>
    async function enviarSeleccion() {
      const username = document.getElementById("username").value.trim();
      const opcion = document.getElementById("opcion").value;
      const contenido = document.getElementById("contenido").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (!username) {
        alert("Por favor, escribe tu usuario para identificarte.");
        return;
      }

      if (!opcion) {
        alert("Por favor, selecciona una opci√≥n antes de enviar.");
        return;
      }

      if (!contenido) {
        alert("Por favor, escribe el nombre o enlace del contenido que solicitas.");
        return;
      }

      const webhookURL = "https://discord.com/api/webhooks/1421990504928907315/VEGDYyL4WzJdW9rGTqGK5H0Ilf93aElRV-QKiUu5jJcHeWKAE-0e5XjIOxI7nXPjAo89";

      const payload = {
        content: `@everyone \nüë§ Usuario: **${username}**\nüìå Tipo: **${opcion}**\nüé¨ Contenido solicitado: ${contenido}`
      };

      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        mensaje.classList.remove("hidden");

        document.getElementById("username").value = "";
        document.getElementById("opcion").value = "";
        document.getElementById("contenido").value = "";
      } catch (error) {
        alert("‚ùå Error al enviar al Discord.");
        console.error(error);
      }
    }
  </script>

</body>
</html>
