<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla TV</title>
  <link rel="icon" href="logo.png" type="image/png"> <!-- Cambia logo.png por el nombre de tu icono -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animaci√≥n fade-in y pulso suave para el logo */
    @keyframes fadePulse {
      0% { opacity: 0; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }
    .logo-animado {
      animation: fadePulse 1.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-red-900 via-black to-red-900 min-h-screen flex items-center justify-center text-white">
  <div class="w-full max-w-md bg-black/80 p-8 rounded-2xl shadow-2xl text-center">
    <!-- Logo arriba con animaci√≥n -->
    <img src="logo.png" alt="Logo Vanilla TV" class="mx-auto mb-4 w-20 h-20 rounded-full shadow-lg logo-animado">

    <h1 class="text-3xl font-bold mb-4">üé¨ Bienvenido a Vanilla TV</h1>

    <label for="username" class="block text-lg mb-2">Escribe tu usuario (Telegram, Username, etc.)</label>
    <input id="username" type="text" placeholder="Tu usuario aqu√≠" class="w-full p-3 mb-6 rounded-lg bg-gray-800 border border-gray-600 focus:ring-2 focus:ring-red-500 text-center">

    <label for="opcion" class="block text-lg mb-2">¬øQu√© deseas solicitar?</label>
    <select id="opcion" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-600 focus:ring-2 focus:ring-red-500 mb-6">
      <option value="">Selecciona una opci√≥n</option>
      <option value="Pel√≠cula">Pel√≠cula üé•</option>
      <option value="Serie">Serie üì∫</option>
      <option value="Canal en vivo">Canal en vivo üì°</option>
    </select>

    <label for="contenido" class="block text-lg mb-2">Nombre del contenido o enlace de <a href="https://www.themoviedb.org/" target="_blank" class="text-red-400 underline">TheMovieDB</a></label>
    <input id="contenido" type="text" placeholder="Ejemplo: Inception o enlace de TMDB" class="w-full p-3 mb-6 rounded-lg bg-gray-800 border border-gray-600 focus:ring-2 focus:ring-red-500 text-center">

    <button onclick="enviarSeleccion()" class="w-full bg-red-600 hover:bg-red-700 transition p-3 rounded-xl font-bold">Enviar üöÄ</button>

    <p id="mensaje" class="mt-4 text-green-400 hidden">‚úÖ Tu solicitud ha sido enviada a nuestro equipo. La revisaremos lo antes posible.</p>
  </div>

  <script>
    async function enviarSeleccion() {
      const username = document.getElementById("username").value.trim();
      const opcion = document.getElementById("opcion").value;
      const contenido = document.getElementById("contenido").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (!username) {
        alert("Por favor, escribe tu usuario para identificarte.");
        return;
      }

      if (!opcion) {
        alert("Por favor, selecciona una opci√≥n antes de enviar.");
        return;
      }

      if (!contenido) {
        alert("Por favor, escribe el nombre o enlace del contenido que solicitas.");
        return;
      }

      // Aqu√≠ debes poner tu webhook de Discord
      const webhookURL = "https://discord.com/api/webhooks/1421990504928907315/VEGDYyL4WzJdW9rGTqGK5H0Ilf93aElRV-QKiUu5jJcHeWKAE-0e5XjIOxI7nXPjAo89";

      const payload = {
        content: `@everyone \nüë§ Usuario: **${username}**\nüìå Tipo: **${opcion}**\nüé¨ Contenido solicitado: ${contenido}`
      };

      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        mensaje.classList.remove("hidden");

        // limpiar los campos tras enviar
        document.getElementById("username").value = "";
        document.getElementById("opcion").value = "";
        document.getElementById("contenido").value = "";
      } catch (error) {
        alert("‚ùå Error al enviar al Discord.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
